{% extends "import.html" %} 
{% block content %}

<center>
<br>
<h2 style="color: blue;">Classification des tumeurs cérébrales à l'aide du Deep Learning</h2><br>

<form id="upload-file" method="post" enctype="multipart/form-data">
    <input type="file" name="file" class="btn btn-primary" id="imageUpload" accept=".png, .jpg, .jpeg">
</form>

<div class="image-section" style="display:none;">
    <img id="imagePreview" class="img-responsive" src="#" style="width:300px;height:300px;" /><br><br>
    <div>
        <button type="button" class="btn btn-info btn-lg" id="btn-predict" style="background-color: green;">Predict!</button>
    </div>
</div>

<div class="loader" style="display:none;"></div>

<h3 id="result" style="color: green;">
    <span> </span>
</h3>

</center><br><br>
{% endblock %}
